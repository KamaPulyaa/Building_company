<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dropdown UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stage">

    <div class="menu-card" role="menu">
      <div class="menu-item">Mail</div>
      <div class="menu-item">Calendar</div>
      <div class="menu-item active">Notes</div>
      <div class="menu-item">Library</div>
      <div class="menu-item">Contacts</div>
      <div class="menu-item">Resources</div>
      <div class="menu-item">Documents</div>
    </div>

   
    <div class="icon-bar">
      <button class="icon-btn">
        <svg viewBox="0 0 24 24" width="20" stroke="currentColor" fill="none" stroke-width="1.6">
          <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
          <path d="M4 20a8 8 0 0 1 16 0"></path>
        </svg>
      </button>

      <button class="icon-btn">
        <svg viewBox="0 0 24 24" width="20" stroke="currentColor" fill="none" stroke-width="1.6">
          <rect x="3" y="3" width="18" height="18" rx="2"></rect>
          <path d="M8 14v-4"></path>
          <path d="M12 17v-7"></path>
          <path d="M16 11V9"></path>
        </svg>
      </button>

      <button class="icon-btn">
        <svg viewBox="0 0 24 24" width="20" stroke="currentColor" fill="none" stroke-width="1.6">
          <rect x="3" y="4" width="18" height="18" rx="2"></rect>
          <path d="M16 2v4M8 2v4M3 10h18"></path>
        </svg>
      </button>

      <button class="icon-btn active">
        <svg viewBox="0 0 24 24" width="20" stroke="currentColor" fill="none" stroke-width="1.6">
          <path d="M3 6.5l9 6 9-6"></path>
          <path d="M21 18a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6.5"></path>
        </svg>
      </button>

      <button class="icon-btn">
        <svg viewBox="0 0 24 24" width="20" stroke="currentColor" fill="none" stroke-width="1.6">
          <rect x="3" y="7" width="18" height="14" rx="2"></rect>
          <path d="M12 7v14"></path>
        </svg>
      </button>

      <button class="icon-btn">
        <svg viewBox="0 0 24 24" width="20" stroke="currentColor" fill="none" stroke-width="1.6">
          <circle cx="11" cy="11" r="6"></circle>
          <path d="M21 21l-4.3-4.3"></path>
        </svg>
      </button>

      <button class="icon-btn">
        <svg viewBox="0 0 24 24" width="20" stroke="currentColor" fill="none" stroke-width="1.6">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>
    </div>

  
    <div class="right-card">
      <div class="select-row">
        <div class="select-btn" id="selectBtn">
          <span>Document</span>
          <svg viewBox="0 0 24 24" width="18" stroke="currentColor" fill="none" stroke-width="1.6">
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </div>
      </div>

      <div class="action-list" id="actionList" hidden>
        <div class="action">Open</div>
        <div class="action">Download</div>
        <div class="action">Rename</div>
        <div class="action">Share</div>
        <div class="action">Move</div>
        <div class="action delete">Delete</div>
      </div>
    </div>

  </div>


</body>
</html>
